    <script>
        'use strict';

        function CreateStudent(firstName, lastName, birthYear, grades) {
            let student = {
                firstName: firstName,
                lastName: lastName,
                birthYear: birthYear,
                grades: grades,
                attendance: new Array(25).fill(null),
                attendanceCount: 0,
                fullName: function () {
                    return `${firstName} ${lastName}`
                },
                present: function () {
                    if (this.attendanceCount < 25) {
                        this.attendance[this.attendanceCount] = true;
                        this.attendanceCount++;
                    } else {
                        console.log("Attendance journal is full");
                    }
                },
                absent: function () {
                    if (this.attendanceCount < 25) {
                        this.attendance[this.attendanceCount] = false;
                        this.attendanceCount++;
                    } else {
                        console.log("Attendance journal is full");
                    }
                },
                age: function () {
                    let currentYear = new Date().getFullYear();
                    return currentYear - this.birthYear;
                },
                averageGrade: function () {
                    if (this.grades.length > 0) {
                        let sum = this.grades.reduce((accumulator, currentVal) => accumulator + currentVal, 0);
                        return sum / this.grades.length;
                    } else {
                        return 0;
                    }
                },
                summary: function () {
                    let avgGrade = this.averageGrade();
                    let avgAttendance = this.attendanceCount / 25;
                    if (avgGrade > 90 && avgAttendance > 0.9) {
                        return "Молодець!";
                    } else if (avgGrade > 90 || avgAttendance > 0.9) {
                        return "Добре, але можна краще";
                    } else {
                        return "Редиска!";
                    }
                }
            };

            return student;
        }
