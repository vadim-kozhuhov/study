<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getLastInput() {
            let inp = '';
            for (let i = 0; i < 3; i++) {
                inp = prompt('Enter digit > 100');
                if (inp < 100) {
                    continue;
                } else {
                    return inp;
                }
            }
            return inp;
        }
        const result = getLastInput();
        console.log(result);
    </script>
</head>
