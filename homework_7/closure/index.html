<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum() {
            let sum = 0;
            return function(num) {
                sum += num;
                return sum;
            }
        }
        const result = getSum();
        console.log(result(2));
        console.log(result(6));
        console.log(result(10));
    </script>
</head>
