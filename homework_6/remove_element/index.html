<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function removeElement(array, item) {
            let i = 0;
            while (i < array.length) {
                if (array[i] === item) {
                    array.splice(i, 1);
                } else {
                    i++;
                }
            }
            return array;
        }
        let result = removeElement([1, 2, 3, 4, 5, 6, 7, 3], 3);
        console.log(result);
    </script>
</head>
