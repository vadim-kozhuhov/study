<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function deleteArray(a, b) {
            b.forEach( function(char) {
                a = a.split(char).join('');
            });
            return a;
        };
        let result = deleteArray('hello world', ['w','h','d']);
        console.log(result);
    </script>
</head>
