<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        'use strict';

        class Coach {
            constructor(fullName, specialization, rating) {
                this.fullName = fullName;
                this.specialization = specialization;
                this.rating = rating;
            }

            displayInfo() {
                return `Coach: ${this.fullName}, Specialization: ${this.specialization}, Rating: ${this.rating}`;
            }

        }

        const coach = new Coach('Vados Kozhukhov', 'Fitness', 5);
        const coach1 = new Coach('Vados1 Kozhukhov1', 'neFitness', 2);
        console.log(coach.displayInfo());
        console.log(coach1.displayInfo());

    </script>
</head>
<body>

</body>
</html>
