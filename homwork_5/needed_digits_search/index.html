    <script>
        const inpVal = prompt('Enter Solid Number');
        if(Number(inpVal) && inpVal%1 === 0) {
            for ( i = 1; i <= 100; i++ ) {
                if ( i*i <= inpVal) {
                    console.log(i);
                } else {
                    break;
                }
            }
        } else {
            alert('Enter Solid Number!');
        }
    </script>
