<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="contact_section">
    <div class="contact_form">
        <h5>We would like to help you</h5>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="message">Example textarea</label>
                <textarea class="form-control" name="message" id="message" placeholder="Message" rows="3"></textarea>
                <div class="error" id="messageError"></div>
            </div>
            <h6>How to answer you?</h6>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" name="tel" class="form-control" id="phone" placeholder="Phone number">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="mail">Email address</label>
                <input type="email" name="email" class="form-control" id="mail" placeholder="Email">
                <div class="error" id="mailError"></div>
            </div>
            <div class="text-center send_message d-flex justify-content-center align-items-center">
                <button class="btn" type="submit">Send</button>
            </div>
        </form>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
